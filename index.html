<!doctype html>
<html lang="en">

<head>
      <title>VUE-TO DO LIST</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
      <div id="app" class="d-flex align-items-center text-uppercase">
            <div class="container d-flex justify-content-center">
                  <div class="addTask mx-4">
                        <h3>Aggiungi alla lista</h3>
                        <input type="text" v-model="newTask.text" @keyup.enter="submit" class="form-label p-2" id="exampleFormControlInput1">
                        

                        <button @click="addTask" class="btn btn-primary mx-4">Aggiungi</button>
                        <small v-show="error" class="text-danger error">Devi inserire almeno 5 caratteri</small>
                        <div class="legend">
                              <h5 class="text_uppercase">legenda</h5>
                              <ul class="list-group w-50 text-uppercase">
                                    <li class="list-group-item bg_todo">gia fatto</li>
                                    <li class="list-group-item">da fare</li>
                                    <li class="list-group-item">
                                          <i class="fa-solid fa-circle-xmark"></i>
                                          rimuovi
                                    </li>
                              </ul>
                        </div>
                  </div>
                  <div class="class_list mx-4">
                        <h3 class="text-uppercase text-center">Lista delle cose da fare</h3>
                        <ul class="list-group">
                              <li v-for="(task, index) in tasks" :class=" task.done === true ? 'text_through list-group-item bg_todo' : 'list-group-item' " @click="changeDone(index)">{{task.text}}
                                    <i class="fa-solid fa-circle-xmark icon_x" @click.stop="done(index)"></i>
                              </li>
                        </ul>
                  </div>
            </div>
      </div>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>

</html>
