<!doctype html>
<html lang="en">

<head>
      <title>Title</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- fontawesome -->
      <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
      <!-- CSS -->
      <link rel="stylesheet" href="./assets/css/app.css">
</head>

<body>
      <div id="app">
            <div class="container">

                  <div class="addTask">
                        <h3>Add a new Task</h3>
                        <input type="text" v-model="newTask.text" @keyup.enter="submit">
                        <button @click="addTask">Add Task</button>
                        <small v-show="error">Devi inserire almeno 5 caratteri</small>
                  </div>
                  <div class="class_list">
                        <h3>TODO</h3>
                        <ul>
                              <li v-for="task in tasks" :class=" task.done === true ? 'text_through' : '' " @click="changeDone()">{{task.text}}
                                    <i class="fa-solid fa-circle-xmark" @click.stop="done(index)"></i>
                              </li>
                  </div>
            </div>
      </div>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.41/dist/vue.global.min.js"></script>
<script src="./assets/js/app.js"></script>
</body>

</html>
